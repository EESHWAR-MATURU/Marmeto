<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="header">
        <h1 class="head">SELECT YOUR CHOICE</h1>
        <br><br>
        <div class="buttons">
            <button class="button men">
                <img src="./icons/men.png" alt="Men Icon" class="icon">
                Men
            </button>
            <button class="button women">
                <img src="./icons/women.png" alt="Women Icon" class="icon">
                Women
            </button>
            <button class="button kids">
                <img src="./icons/child.png" alt="Kids Icon" class="icon">
                Kids
            </button>
        </div>
    </nav>
    <div id="content" class="container"></div>
</body>

</html>
